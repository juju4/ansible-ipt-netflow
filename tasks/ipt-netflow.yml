- name: load ipt-netflow at boot
  lineinfile: "dest=/etc/sysconfig/iptables-config line='IPTABLES_MODULES=\"ipt_NETFLOW\"' backup=yes"
  when: ansible_os_family == 'RedHat'
  notify:
    - restart iptables

