---

- name: Ensure git is present
  ansible.builtin.package:
    name: git
    state: present

- name: Git clone ipt-netflow
  ansible.builtin.git:
    repo: "https://github.com/aabc/ipt-netflow.git"
    dest: "{{ toolsetdir }}/ipt-netflow"
    version: "{{ iptnetflow_version }}"
    update: false

# https://github.com/aabc/ipt-netflow/issues/227
# https://github.com/aabc/ipt-netflow/issues/235
- name: Ubuntu 24.04 | patch strscpy and ctl_table 6.11+
  ansible.posix.patch:
    src: ipt-netflow.c.patch
    dest: "{{ toolsetdir }}/ipt-netflow/ipt_NETFLOW.c"
  when:
    - ansible_facts['distribution'] == 'Ubuntu'
    - ansible_facts['distribution_major_version'] | int >= 24

- name: Ubuntu 22.04 | s/strlcpy/strscpy/
  ansible.builtin.replace:
    path: "{{ toolsetdir }}/ipt-netflow/ipt_NETFLOW.c"
    regexp: 'strlcpy'
    replace: 'strscpy'
    mode: '0644'
  when:
    - ansible_facts['distribution'] == 'Ubuntu'
    - ansible_facts['distribution_major_version'] | int == 22

- name: Debian | update cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: "{{ iptnetflow_apt_cache_valid_time | default(3600) }}"
  when: ansible_facts['os_family'] == 'Debian'

- name: Ipt-netflow dependencies
  ansible.builtin.package:
    name: "{{ iptnetflow_pkg }}"
    state: present
  register: pkg_result
  until: pkg_result is success

