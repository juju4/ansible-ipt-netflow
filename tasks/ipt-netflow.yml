- name: Load ipt-netflow at boot
  ansible.builtin.lineinfile:
    dest: /etc/sysconfig/iptables-config
    line: 'IPTABLES_MODULES=\"ipt_NETFLOW\"'
    backup: yes
  when: ansible_facts['os_family'] == 'RedHat'
  notify:
    - Restart iptables

